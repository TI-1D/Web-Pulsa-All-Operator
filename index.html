<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero cell</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Aero Cell</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Beranda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Produk&paket</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Promo</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Belanja
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
      <div class="search-box">
            <input type="text" placeholder="Mau cari apa?">
            <div class="search-icon">
              <i class="fas fa-search"></i>
            </div>
      <div class="cancel-icon">
              <i class="fas fa-times"></i>
            </div>
      <div class="search-data">
      </div>
      </div>
      <script>
            const searchBox = document.querySelector(".search-box");
            const searchBtn = document.querySelector(".search-icon");
            const cancelBtn = document.querySelector(".cancel-icon");
            const searchInput = document.querySelector("input");
            const searchData = document.querySelector(".search-data");
            searchBtn.onclick =()=>{
              searchBox.classList.add("active");
              searchBtn.classList.add("active");
              searchInput.classList.add("active");
              cancelBtn.classList.add("active");
              searchInput.focus();
              if(searchInput.value != ""){
                var values = searchInput.value;
                searchData.classList.remove("active");
                searchData.innerHTML = "You just typed " + "<span style='font-weight: 500;'>" + values + "</span>";
              }else{
                searchData.textContent = "";
              }
            }
            cancelBtn.onclick =()=>{
              searchBox.classList.remove("active");
              searchBtn.classList.remove("active");
              searchInput.classList.remove("active");
              cancelBtn.classList.remove("active");
              searchData.classList.toggle("active");
              searchInput.value = "";
            }
          </script>
        </div>
      </nav>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
